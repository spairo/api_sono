<!DOCTYPE html>
<html lang="es" ng-app="appSonofe">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="favicon.ico">

		<title>Sonofe - Dashboard</title>

		<!-- Core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/dashboard.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<body>

		<div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar-custom navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Sonofe</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
								<li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Tools
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"> User Profile</a>
                        </li>
                        <li><a href="#"> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
						<ul class="nav navbar-top-links navbar-right">
							<li class="dropdown" ng-controller="fruitsController">
								nodo:{{foo.nodo}} - role: {{foo.role}}
							</li>
						</ul>
						<ul class="nav navbar-top-links navbar-right">
								<li class="dropdown">
									<div ng-controller="ModalLoginCtrl">
											<script type="text/ng-template" id="myModalLogin.html">
													<div class="modal-content">
														<div class="modal-body modal-register">
															<button type="button" class="close" ng-click="cancel()" >&times;</button>

															<form class="form-login" ng-controller="LoginCtrl" name="form_login">
																	<label class="title" name="">Log In</label>
																	<img class="profile-img" src="img/02.Astronauta.png" alt="icon">

																	<div class="form-group" ng-class="{'has-error-sonofe': form_login.username.$invalid , 'has-sonofe': form_login.username.$valid}">
																		<input type="text" class="form-control" ng-model="formlogin.username" name="username" placeholder="Username" required>
																		<p ng-show="form_login.username.$invalid && !form_login.username.$pristine" class="help-block">You Username is required.</p>
																	</div>
																	<div class="form-group" ng-class="{'has-error-sonofe': form_login.passw.$invalid , 'has-sonofe': form_login.passw.$valid}">
																		<input type="password" class="form-control" ng-model="formlogin.password" name="passw" placeholder="Password" required>
																		<p ng-show="form_login.passw.$invalid && !form_login.passw.$pristine" class="help-block">You Password is required.</p>
																	</div>
																	<label class="checkbox pull-left">
																			<input type="checkbox" value="remember-me">
																			Remember me
																	</label>
																	<br />
																	<div class="form-group">
																		<pre>{{ formlogin }}</pre>
																	</div>
																	<button ng-click="processlogin()" class="btn-regis" ng-disabled="form_login.$invalid">Log in</button>
															</form>

														</div>
													</div>
											</script>
											<button type="button" class="buttons" ng-click="openlogin()">log in</button>
									</div>
								</li>
						</ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-left navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#/">Dashboard</a>
                        </li>
                        <li>
                            <a href="#/accounts"> Artistas</a>
                        </li>
                        <li>
                            <a href="#/uploader/type">Uploader Musica</a>
                        </li>
                        <li>
                            <a href="#/uploader/type">Uploader Conferencias</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        <!-- Page Content -->
        <div id="page-wrapper" class="slide" ui-view>
						Loading...
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
