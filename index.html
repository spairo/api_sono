<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="favicon.ico">

		<title>Sonofe - Dashboard</title>

		<!-- Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dashboard.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="appSonofe">
		<div id="container">
					<!-- /Header -->
					<div id="header">
						<div class="logo">sonofe</div>
						<div class="settings"><span class="glyphicon glyphicon-cog"></span></div>
						<div class="profile"><span class="glyphicon glyphicon-user"></span></div>
					</div>
					<!-- Navigation -->
					<div id="section_left">
						<nav class="navigation">
							<a ui-sref="home"><li class="block"><span class="glyphicon glyphicon-dashboard"></span></li></a>
							<a ui-sref="upload"><li class="block"><span class="glyphicon glyphicon-cloud-upload"></span></li></a>
							<a ui-sref="accounts"><li class="block"><span class="glyphicon glyphicon-user"></span></li></a>
							<a ui-sref="about"><li class="block"><span class="glyphicon glyphicon-plus"></span></li></a>
							<a href="#"><li class="block"><span class="glyphicon glyphicon-plus"></span></li></a>
							<a href="#"><li class="block"><span class="glyphicon glyphicon-plus"></span></li></a>
						</nav>
					</div>
					<div id="wrap">
						<div class="slide" ui-view>
							Loading...
						</div>
						<div id="footer"></div>
					</div><!-- //Wrapper -->
		</div><!-- //Container -->

		<!-- Core javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js" type="text/javascript"></script>
		<script src="js/vendor/angular-file-upload.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<!--<script src="js/vendor/audiometa.js"></script>-->
	</body>
</html>
