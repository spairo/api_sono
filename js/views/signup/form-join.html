<div class="text-center">
  {{result}}
  <div ng-if="true">
    <div ng-show="result">
      <span class="glyphicon glyphicon-heart"></span>
      <h3>Thanks For Join to Sonofe!</h3>
      <br />
    </div>
  </div>

</div>
