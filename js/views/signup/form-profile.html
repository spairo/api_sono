<div class="form-group" ng-class="{'has-error': form_signup.username.$invalid , 'has-sonofe': form_signup.username.$valid}">
  <label class="accounts_type">Username</label>
  <input type="text" class="form-control" ng-model="formsignup.username" name="username" placeholder="Username" required>
  <p ng-show="form_signup.username.$invalid && !form_login.username.$pristine" class="help-block">Enter your Username</p>
</div>

<div class="form-group" ng-class="{'has-error': form_signup.password.$invalid , 'has-sonofe': form_signup.password.$valid}">
  <label class="accounts_type">Password</label>
  <input type="password" class="form-control" ng-model="formsignup.password" name="password" placeholder="Password" required>
  <p ng-show="form_signup.password.$invalid && !form_login.password.$pristine" class="help-block">Enter your Password</p>
</div>

<div class="form-group" ng-class="{'has-error': form_signup.second_password.$invalid , 'has-sonofe': form_signup.second_password.$valid}">
  <label class="accounts_type">Repeat Password</label>
  <input type="password" class="form-control" ng-model="formsignup.second_password" name="second_password" placeholder="Password" required data-password-verify="formsignup.password">
  <p ng-show="form_signup.second_password.$invalid && !form_login.second_password.$pristine" class="help-block">Passwords must be equal!</p>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
      <a ui-sref="signup.join" ng-disabled="form_signup.$invalid" class="btn btn-lg btn-block btn-sonofe">
        <span class="button-text">Siguiente</span>
        <span class="glyphicon glyphicon-circle-arrow-right"></span>
      </a>
  </div>
</div>
