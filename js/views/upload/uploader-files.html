<div ng-controller="filesCtrl">


  <input type="file" ng-model="formupload.conference_file" ng-file-select="onFileSelect($files)" >
  <br />
  <!--<input type="file" ng-file-select="onFileSelect($files)" multiple>

  <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>-->

  <div class="well" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
        ng-show="dropSupported">drop files here
  </div>
  <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>

  <br />
  Progress:
		<br/>
		<br/>
		<div ng-show="selectedFiles != null">
			<div class="sel-file" ng-repeat="f in selectedFiles">
				{{($index + 1) + '.'}}
				<img ng-show="dataUrls[$index]" ng-src="{{dataUrls[$index]}}">
				<button class="button" ng-click="start($index)" ng-show="progress[$index] < 0">Start</button>
				<span class="progress" ng-show="progress[$index] >= 0">
					<div style="width:{{progress[$index]}}%">{{progress[$index]}}%</div>
				</span>
				<button class="button" ng-click="abort($index)" ng-show="hasUploader($index) && progress[$index] < 100">Abort</button>
				{{f.name}} - size: {{f.size}}B - type: {{f.type}}
			</div>
		</div>
  <!--<button ng-click="upload.abort()">Cancel Upload</button>-->
  <br />
</div>
<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
      <a ui-sref="uploader.metadata" class="btn btn-lg btn-block btn-info">
        <span class="button-text">metadata</span>
        <span class="glyphicon glyphicon-edit"></span>
      </a>
  </div>
</div>
