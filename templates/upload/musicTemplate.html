<div ng-controller="MetadataController">
    <div file-select="file"></div>
  <button ng-click="clear()">clear</button>
  <p>file: {{ file | json }}</p>
</div>

<div class="container" ng-controller="UploadController" ng-file-drop>
  <div class="row">
    <div class="col-md-3">
        <h3>Subir Conferencias</h3>

        <div ng-show="uploader.isHTML5">
            <!-- 3. ng-file-over | ng-file-over="className" -->
            <div class="well my-drop-zone" ng-file-over>
              Drag Files
            </div>

            <!-- Example: ng-file-drop | ng-file-drop="options" -->
            <div class="my-drop-zone" ng-file-drop="{ url: '' }" ng-file-over="another-file-over-class">

            </div>
        </div>

        <!-- 2. ng-file-select | ng-file-select="options" -->
        <!--Multiple-->
        <!--<input ng-file-select name="conference_file" filename="conference_file" type="file" multiple  />-->
        <br/>
        <b>Seleccionar</b>
        <br />
        <input ng-file-select name="conference_file" filename="conference_file" type="file" />
        <!--<input type="file" multiple onchange="angular.element(this).scope().setFiles(this)"/>-->
    </div>
    <div class="col-md-9" style="margin-bottom: 40px">

        <h3></h3>
        <p>Longitud de la cola: {{ uploader.queue.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Nombre</th>
                    <th ng-show="uploader.isHTML5">Tama√±o</th>
                    <th ng-show="uploader.isHTML5">Progreso</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td><strong>{{ item.file.name }}</strong></td>
                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Subir
                        </button>
                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remover
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <p>
                Cola de progreso:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </p>
            <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Subir Todo
            </button>
            <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancelar Todo
            </button>
            <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remover Todo
            </button>
        </div>
    </div>
  </div><!-- /row -->
</div>

<!-- Metada -->

<h3>Editar Metadata</h3>
<div ng-controller="MetadataController"></div>
