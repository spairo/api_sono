<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="">
        <div class="container">
            <div class="row">
              <div class="col-sm-1 col-md-4"></div>
              <div class="col-sm-10 col-md-4">
                    <h1 class="text-center login-title">Sign in to Sonofe</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=140"
                            alt="">
                        <form class="form-signin">
                          <input type="text" class="form-control" placeholder="Email" required autofocus>
                          <input type="password" class="form-control" placeholder="Password" required>
                          <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                          <label class="checkbox pull-left">
                              <input type="checkbox" value="remember-me">
                              Remember me
                          </label>
                          <a href="faq.html" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="register.html" class="text-center new-account">Create an account </a>
                </div>
                <div class="col-sm-1 col-md-4"></div>
            </div>
          </div>
    </div>

    <!-- JavaScript Includes -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

  </body>
</html>
